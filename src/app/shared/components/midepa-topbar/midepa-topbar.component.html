<div class="nav">
  <div class="container-fluid">
    <button
      [class.is-active]="(isOpen | async)?.isOpen"
      type="button"
      (click)="toggelMenu()"
      class="hamburger hamburger--collapse nav__mobile pull-left">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <p class="nav__user">{{ user.first_name }} {{ user.last_name }}</p>
    <md-avatar class="nav__avatar" [avatar]="avatar"></md-avatar>
  </div>
</div>
