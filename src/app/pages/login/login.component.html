<div class="form">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <input type="text" class="form-control" controlName="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" controlName="password" placeholder="Password">
        </div>
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <button type="submit" class="mdbtn mdbtn--primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
