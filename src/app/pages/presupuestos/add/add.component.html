<div class="container-fluid">
  <form [formGroup]="form">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label class="truncate">Selecciona el mes</label>
              <select>
                <option value="">---</option>
                <option [value]="month.id" *ngFor="let month of months">{{ month.label }}</option>
              </select>
            </div>
            <div class="col-xs-12 col-sm-4">
              <label class="truncate">Numero de Departamentos</label>
              <input
                type="number"
                placeholder="22"
                class="form-control"
                formControlName="apartments">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label class="truncate">Presupuesto Total</label>
              <input
                type="number"
                class="form-control"
                placeholder="1,000MX"
                formControlName="budget">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3">
          <button
            type="submit"
            (click)="onSubmit(form.value)"
            class="mdbtn mdbtn--primary">
            Guardar
          </button>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <p class="h2">Servicios</p>
        </div>
      </div>

      <div class="row hidden-xs hidden-sm hidden-md">
        <div class="col-xs-1"></div>
        <div class="col-xs-11">
          <div class="row">
            <label class="col-xs-12 col-lg-3 truncate">Tipo de Servicio</label>
            <label class="col-xs-12 col-lg-2 truncate">Costo Mensual</label>
            <label class="col-xs-12 col-lg-2 truncate">Nombre de Empresa</label>
            <label class="col-xs-12 col-lg-5 truncate">Descripcion</label>
          </div>
        </div>
      </div>

      <div class="row" formArrayName="services">
        <div *ngFor="let service of form.controls.services.controls; let i=index" class="service-row">
          <div [formGroupName]="i" class="form-group">
            <div class="__row">
              <div
                (click)="removeService(i)"
                class="col-xs-1 remove-service text-center">
                <span>-</span>
              </div>
              <div class="col-xs-11">
                <div class="row">
                  <div class="col-xs-12 col-lg-3 col-sm-4">
                    <input type="text" formControlName="service" class="form-control" placeholder="Jardineria">
                  </div>

                  <div class="col-xs-12 col-lg-2 col-sm-4">
                    <input type="number" formControlName="costPerMonth" class="form-control" placeholder="500MX">
                  </div>

                  <div class="col-xs-12 col-lg-2 col-sm-4">
                    <input type="text" formControlName="companyName" class="form-control" placeholder="ACME">
                  </div>

                  <div class="col-xs-12 col-lg-5 col-sm-12">
                    <textarea
                      class="form-control"
                      formControlName="description"
                      placeholder="CreaciÃ³n de nuevos espacios verdes">
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" (click)="addService()">
          <div class="add-service">
            <p><span>+</span> Agregar nuevo servicio</p>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
