<div class="container-fluid">
  <nav>
    <md-breadcrumb [data]="breadcrumb"></md-breadcrumb>
    <button
      type="submit"
      (click)="onSubmit(form.value)"
      class="pull-right mdbtn mdbtn--primary">
      Guardar
    </button>
  </nav>

  <form [formGroup]="form">
    <div class="row">
      <div class="col-xs-12">
        <p class="h1">Presupuesto Mensual</p>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-6">
          <div class="row">
            <label class="col-xs-12 col-sm-6">Numero de Departamentos</label>
            <div class="col-xs-12 col-sm-6">
              <input
                type="number"
                formControlName="apartments"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <label class="col-xs-12 col-sm-6">Presupuesto Total</label>
            <div class="col-xs-12 col-sm-6">
              <input
                type="number"
                class="form-control"
                formControlName="budget">
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <p class="h2">Servicios</p>
        </div>
      </div>

      <div class="row">
        <label class="col-xs-12 col-sm-4">Tipo de Servicio</label>
        <label class="col-xs-12 col-sm-2">Costo Mensual</label>
        <label class="col-xs-12 col-sm-2">Nombre de Empresa</label>
        <label class="col-xs-12 col-sm-4">Descripcion</label>
      </div>

      <div class="row" formArrayName="services">
        <div *ngFor="let service of form.controls.services.controls; let i=index" class="service-row">
          <div [formGroupName]="i" class="form-group">
            <div class="col-xs-12 col-sm-4">
              <input type="text" formControlName="service" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-2">
              <input type="number" formControlName="costPerMonth" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-2">
              <input type="text" formControlName="companyName" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-4">
              <textarea formControlName="description" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" (click)="addService()">
          <div class="add-service">
            <p><span>+</span> Agregar nuevo servicio</p>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
